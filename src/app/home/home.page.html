<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title style="color: white;">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
    <ion-item routerLink="/cadastro">Cadastrar</ion-item>
    <ion-item routerLink="/disciplinas">Disciplinas</ion-item>
  </ion-content>
</ion-menu>


<ion-content id="main-content">
  <div class="ion-page">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="color: white;">Pagina Inicial</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

          <ion-title>Selecione as disciplinas:</ion-title>
  
      <ion-list>
        <ion-item *ngFor="let disciplinas of disciplinasLocal">

          <ion-label>
            <h2>{{disciplinas.nome}}</h2>
            <p>Semestre: {{disciplinas.semestre}}</p>
          </ion-label>
          <ion-checkbox slot="end" [(ngModel)]="disciplinas.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
    
    </ion-content>
    
  </div>
</ion-content>
